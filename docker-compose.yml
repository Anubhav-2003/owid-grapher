version: "3.7"

services:
    db:
        image: mysql:5.7
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
            - mysql_data:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: weeniest-stretch-contaminate-gnarl

    web:
        image: nginx:1.21
        ports:
            - 8080:80
        volumes:
            - ./wordpress/.lando/config/vhosts.conf:/etc/nginx/conf.d/default.conf
            - ./wordpress/web/.user.ini:/app/web/.user.ini
            - ./wordpress/web/uploads:/app/web/app/uploads # TODO: move this local folder out of the wordpress subdir?

        depends_on:
            - fpm

    fpm:
        build:
            context: ./wordpress
        ports:
            - 9000:9000
        volumes:
            - ./wordpress/.lando/config/php.ini:/usr/local/etc/php/php.ini
            - ./wordpress/web/uploads:/app/web/app/uploads # TODO: move this local folder out of the wordpress subdir?
        depends_on:
            - db

volumes:
    mysql_data:
